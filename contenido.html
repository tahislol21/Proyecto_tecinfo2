<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Anfibios</title>
    <link rel="stylesheet" href="contenido.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <h1>Descubre tu Conocimiento Anfibio</h1>
            <p>¡Pon a prueba lo que sabes sobre estos fascinantes animales!</p>
        </header>

        <main class="quiz-main">
            <div id="question-card" class="question-card">
                <h2 id="question-text">Cargando pregunta...</h2>
                <div class="options-container" id="options-container">
                    </div>
                <div class="navigation-buttons">
                    <button id="prev-button" class="quiz-button hidden">Anterior</button>
                    <button id="next-button" class="quiz-button">Siguiente</button>
                    <button id="submit-button" class="quiz-button hidden">Finalizar Quiz</button>
                </div>
            </div>

            <div id="results-card" class="results-card hidden">
                <h2>¡Quiz Completado!</h2>
                <p>Tu puntuación final es: <span id="final-score">0</span> de <span id="total-questions">0</span></p>
                <div class="score-details">
                    </div>
                <button id="restart-button" class="quiz-button">Reiniciar Quiz</button>
            </div>
        </main>

        <footer class="quiz-footer">
            <p>&copy; 2025 Quiz de Anfibios. ¡Aprende y diviértete!</p>
        </footer>
    </div>

    <script src="contenido.js"></script>
</body>
</html>
